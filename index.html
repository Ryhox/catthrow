<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ryhox.dev</title>
</head>
<body>

  <div class="intro-overlay">
    <h1 class="intro-title">Ryhox.dev</h1>
</div>

  <div class="container">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="stars4"></div>
  <div class="stars5"></div>

  <div class="mid-text">
  <h1 class="mid-text__title">Meow</h1>
</div>

    <div class="catcontainer">
        <div class="cat">
            <div class="face">
                <div class="ear-1">
                    <div class="inner-1"></div>
                </div>
                <div class="ear-r">
                    <div class="inner-2"></div>
                </div>
                <div class="eye-1">
                    <div class="eyeball"></div>
                </div>
                <div class="eye-r">
                    <div class="eyeball"></div>
                </div>
                <div class="nose">
                    <div class="l1"></div>
                    <div class="l2"></div>
                </div>
            </div>
            <div class="body">
                <div class="paw-1"></div>
                <div class="paw-2"></div>
                <div class="tail"></div>
            </div>
        </div>
    </div>
  </div>
    <footer>
        <a href="https://ryhox.dev/privacy-policy" id="privacy-link">Privacy Policy</a>
</footer>
